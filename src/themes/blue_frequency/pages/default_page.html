<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" id="front-page" >

    <head>
        # head #
        
        <link href="./themes/blue_frequency/css/theme.css" rel="stylesheet" type="text/css" />
        <link href="./themes/blue_frequency/css/administration.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <!-- "Holder" Starts Here -->
        
        <div id="wrapper">
             
            <!-- "Content" Starts Here -->
            
            <div id="main-container" class="container">
                
                <!-- "Top Part" Starts Here -->
                
                <div id="header">
                    <div id="logo">
                        <div class="protector">Frequency CMS</div>
                    </div>
                    <div id="logo-title">
                        <a href="/" title="Frequency CMS">| title |</a>
                    </div>
                    <div id="ads-section">
                        $ advert-section-1 $
                    </div>
                </div>
                
                <!-- "Navigation Bar" Starts Here -->
                
                <div id="site-nav">
                    # navigation #
                </div>
                
                <!-- "Left Side" Starts Here -->
                
                <div id="left-side" class="side-content">
                    # side-1 #
                </div>
                
                <!-- "Main Content" Starts Here -->
                
                <div id="middle-side" class="main-content">
                    # main #
                </div>
                
                <!-- "Right Side" Starts Here -->
                
                <div id="right-side" class="side-content">
                    # side-2 #
                </div>
                
                <!-- "Footer" Starts Here -->

                <div id="footer" class="clr">
                    <div id="footer-container" class="container">
                        <div id="first-lane" class="lane">
                            $ advert-section-2 $
                        </div>
                        <div id="second-lane" class="lane">
                            # custom-1 #
                        </div>
                        <div id="third-lane" class="lane">
                            $ advert-section-3 $
                        </div>
                    </div>
                    # footer #
                </div>
            </div>
            
        </div>
        
    </body>

</html>
